<div class="dose-row">
  <div class="dose">
    <label class="food-name">name</label>
    <input class="dose-gram" type="text" name="gram">
    <input class="dose-date" type="date" name="date">
  </div>
  <div class="dose-control">
    <input class="dose-id" type="hidden" name="id">
    <button class="dose-update-form" onclick="onUpdateDoseSubmitBtnClick(event);">ok</button>
    <button class="dose-update-close-btn">close</button>
  </div>
</div>
