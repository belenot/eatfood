<div class="dose-row">
  <div class="dose">
    <label class="food-name"><%= dose.getFood().getName() %></label>
    <label class="gram"><%= dose.getGram() %></label>
    <label class="date"><%= dose.getDate().toString() %></label>
  </div>
  <div class="dose-control">
    <button class="dose-update-form--activate" >update</button>
    <button class="dose-delete-form--activate" >delete</button>
  </div>
  
</div>
