<form class="food-row" action="/eatfood/foodlist/updatefood" method="post">
  <div class="food">
    <input type="text" name="name" class="food-name" >
    <input type="checkbox" name="common" class="food-common">
    <input type="text" name="calories" class="food-calories">
    <input type="text" name="protein" class="food-protein">
    <input type="text" name="carbohydrate" class="food-carbohydrate">
    <input type="text" name="fat" class="food-fat">
  </div>
  <div class="food-control">
    <input class="food-id" type="hidden" name="id">
    <input type="submit" class="food-update-form" value="ok"><!--remove class-->
    <button class="food-update-close-btn" >close</button>
  </form>
</form>
