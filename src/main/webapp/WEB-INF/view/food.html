<div class="food-row food-object">
  <div class="food">
    <label class="food-name name"><%= food.getName() %></label>
    <label class="food-common common"><%= food.isCommon() ? "common" : "uncommon" %></label>
    <label class="food-calories calories"><%= food.getCalories().toString() %></label>
    <label class="food-protein protein"><%= food.getProtein().toString() %></label>
    <label class="food-carbohydrate carbohydrate"><%= food.getCarbohydrate().toString() %></label>
    <label class="food-fat fat"><%= food.getFat().toString() %></label>
  </div>
  <div class="food-control">
    <input class="food-id id" type="hidden" name="id" value="<%= food.getId() %>">
    <button onclick="onUpdateFoodBtnClick(event);" >update</button>
    <button onclick="onDeleteFoodBtnClick(event);">delete</button>
  </div>
</div>
