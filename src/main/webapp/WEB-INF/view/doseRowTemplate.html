<div class="dose-row dose-object">
  <div class="dose">
    <label class="food-name name"></label>
    <label class="dose-gram gram"></label>
    <label class="dose-date date"></label>
  </div>
  <div class="dose-control">
    <input class="dose-id id" type="hidden" name="id">
    <button onclick="onUpdateDoseBtnClick(event);">update</button>
    <button onclick="onDeleteDoseBtnClick(event);">delete</button>
  </div>
</div>
