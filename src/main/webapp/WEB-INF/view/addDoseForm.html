<form class="add-dose dose-row" action="/eatfood/foodlist/adddose" method="post">
  <div class="dose">
    <input class="food-name" type="text" name="name" placeholder="name">
    <input class="gram" type="text" name="gram" placeholder="gram">
    <input class="date" type="date" name="date">
  </div>
  <div class="dose-control">
    <input class="item" type="submit" value="Add">
  </div>
</form>
