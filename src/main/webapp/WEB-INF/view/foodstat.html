<%@ page import="java.util.Map" %>
<%@ page import="java.math.BigDecimal" %>
<%@ page import="org.springframework.context.MessageSource" %>

<div id="foodstat">
  <label class="total" ><%= ((MessageSource) request.getAttribute("messageSource")).getMessage("total", null, request.getLocale()) %></label>
  
  <label class="calories">Calories:</label>
  <label id="calories"><%= ((Map<String, BigDecimal>) request.getAttribute("totalNutrients")).get("calories")%></label>
  
  <label class="protein">Protein:</label>
  <label id="protein"><%= ((Map<String, BigDecimal>)request.getAttribute("totalNutrients")).get("protein")%></label>
  
  <label class="carbohydrate">Carbohydrate:</label>
  <label id="carbohydrate"><%= ((Map<String, BigDecimal>) request.getAttribute("totalNutrients")).get("carbohydrate")%></label>
  
  <label class="fat">Fat:</label>
  <label id="fat"><%= ((Map<String, BigDecimal>) request.getAttribute("totalNutrients")).get("fat")%></label>
</div>
